<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‡§∏‡•Å‡§•‡§∞‡•ã ‡§∏‡§æ‡§•‡•Ä | Suthro Saathi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf7f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #800000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 960px;
      margin: auto;
      padding: 20px;
      background: #fffdf9;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    select, input, button {
      margin: 10px;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #d87b00;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    video, canvas {
      max-width: 100%;
      margin: 15px 0;
      display: block;
      border-radius: 10px;
      border: 3px solid #800000;
    }
    #logBox {
      background: #fefefe;
      padding: 15px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      border: 1px solid #ccc;
    }
    h3 {
      color: #800000;
    }
    hr {
      margin: 30px 0;
      border-top: 2px dashed #d87b00;
    }
  </style>
</head>
<body>

<header>
  <h1>üì≤ ‡§∏‡•Å‡§•‡§∞‡•ã ‡§∏‡§æ‡§•‡•Ä | Suthro Saathi</h1>
  <p>Your Smart Utility Menu ‚Äì ‡§è‡§ï‡§¶‡§Æ ‡§∏‡•Å‡§•‡§∞‡•ã!</p>
</header>

<main>
  <select id="actionMenu">
    <option value="photo">üì∏ Capture Photo (‡§´‡•ã‡§ü‡•ã ‡§ñ‡•Ä‡§Ç‡§ö‡•ã)</option>
    <option value="video">üé• Record Video (‡§µ‡§ø‡§°‡§ø‡§Ø‡•ã ‡§¨‡§®‡§æ‡§ì)</option>
    <option value="whatsapp">üí¨ Send WhatsApp Message (‡§µ‡•ç‡§π‡§æ‡§ü‡•ç‡§∏‡§è‡§™ ‡§∏‡§Ç‡§¶‡•á‡§∂)</option>
    <option value="sms">üì± Send SMS (‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§≠‡•á‡§ú‡•ã)</option>
    <option value="location">üìç Share Location via WhatsApp (‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§≠‡•á‡§ú‡•ã)</option>
    <option value="grocery">üõí Search Grocery Store (‡§ï‡§ø‡§∞‡§æ‡§£‡§æ ‡§¢‡•Ç‡§Ç‡§¢‡•ã)</option>
    <option value="route">üó∫Ô∏è Find Route (‡§∞‡§æ‡§∏‡•ç‡§§‡§æ ‡§¶‡•á‡§ñ‡•ã)</option>
  </select>

  <div id="formArea"></div>
  <div id="output"></div>

  <hr>

  <h3>üîç Track Activity</h3>
  <input type="text" id="searchBox" placeholder="What are you looking for?" />
  <button onclick="trackSearch()">üîç Search</button>
  <div><a href="#" onclick="trackClick()">üìé Click this link</a></div>
  <p><strong>üïí Time spent on site:</strong> <span id="timer">0</span> seconds</p>
  <h4>üìä Live Log:</h4>
  <div id="logBox">Tracking started...</div>
</main>

<script>
  const formArea = document.getElementById('formArea');
  const output = document.getElementById('output');
  const menu = document.getElementById('actionMenu');
  let startTime = Date.now();
  let clickCount = 0;
  let searchStats = {};

  setInterval(() => {
    document.getElementById('timer').textContent = Math.floor((Date.now() - startTime) / 1000);
  }, 1000);

  async function getIPLocation() {
    try {
      const res = await fetch("https://ipapi.co/json/");
      return await res.json();
    } catch {
      return { ip: "Unavailable", city: "Unknown", country: "Unknown" };
    }
  }

  async function trackClick() {
    clickCount++;
    const loc = await getIPLocation();
    const log = `üîó Link clicked ${clickCount} time(s)\nüïí ${new Date().toLocaleString()}\nüìç ${loc.city}, ${loc.country} (${loc.ip})\n\n`;
    document.getElementById('logBox').textContent = log + document.getElementById('logBox').textContent;
  }

  async function trackSearch() {
    const query = document.getElementById("searchBox").value.trim();
    if (!query) return alert("Please type something to search.");
    const loc = await getIPLocation();
    searchStats[query] = (searchStats[query] || 0) + 1;
    const log = `üîç Searched: "${query}"\nüïí ${new Date().toLocaleString()}\nüìç ${loc.city}, ${loc.country} (${loc.ip})\nTotal searches: ${searchStats[query]}\n\n`;
    document.getElementById('logBox').textContent = log + document.getElementById('logBox').textContent;
  }

  menu.addEventListener('change', loadForm);
  window.onload = loadForm;

  function loadForm() {
    const choice = menu.value;
    formArea.innerHTML = '';
    output.innerHTML = '';

    if (choice === 'photo') {
      formArea.innerHTML = `
        <video id="video" autoplay></video><br>
        <button onclick="capturePhoto()">üì∏ Capture</button>
        <a id="downloadLink" style="display:none;" download="captured.png">üì• Save Photo</a>
        <canvas id="canvas" style="display:none;"></canvas>
      `;
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        document.getElementById('video').srcObject = stream;
      });

    } else if (choice === 'video') {
      formArea.innerHTML = `
        <video id="recVideo" autoplay muted></video><br>
        <button onclick="startRecording()">‚ñ∂Ô∏è Start</button>
        <button onclick="stopRecording()">‚èπÔ∏è Stop</button>
        <a id="videoDownload" style="display:none;" download="video.webm">üì• Save Video</a>
      `;
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        document.getElementById('recVideo').srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.getElementById('videoDownload');
          a.href = url;
          a.style.display = 'inline-block';
        };
      });

    } else if (choice === 'whatsapp') {
      formArea.innerHTML = `
        <input id="waNumber" placeholder="Phone number (+91...)" />
        <input id="waMessage" placeholder="Message" />
        <button onclick="sendWhatsApp()">üì§ Send</button>
      `;

    } else if (choice === 'sms') {
      formArea.innerHTML = `<p>‚ö†Ô∏è SMS sending requires backend integration (e.g., Twilio).</p>`;

    } else if (choice === 'location') {
      formArea.innerHTML = `
        <button onclick="getLocation()">üìç Show My Location</button>
        <div id="myLocation"></div>
        <button id="shareBtn" style="display:none;" onclick="shareLocationWhatsApp()">üì§ Share via WhatsApp</button>
      `;

    } else if (choice === 'grocery') {
      window.open("https://www.google.com/maps/search/grocery+store+near+me", "_blank");

    } else if (choice === 'route') {
      formArea.innerHTML = `
        <input id="src" placeholder="From" />
        <input id="dest" placeholder="To" />
        <button onclick="showRoute()">üó∫Ô∏è Get Route</button>
      `;
    }
  }

  function capturePhoto() {
    const canvas = document.getElementById('canvas');
    const video = document.getElementById('video');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    const dataUrl = canvas.toDataURL("image/png");
    const link = document.getElementById('downloadLink');
    link.href = dataUrl;
    link.style.display = 'inline-block';
  }

  let mediaRecorder;
  let chunks = [];

  function startRecording() {
    chunks = [];
    mediaRecorder.start();
  }

  function stopRecording() {
    mediaRecorder.stop();
  }

  function sendWhatsApp() {
    const phone = document.getElementById('waNumber').value;
    const msg = encodeURIComponent(document.getElementById('waMessage').value);
    if (phone && msg) {
      window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
    } else {
      alert("Please fill both phone and message.");
    }
  }

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
        document.getElementById("myLocation").innerHTML = `
          <p>üìç Latitude: ${lat}<br>üìç Longitude: ${lon}</p>
          <p><a href="${mapLink}" target="_blank">üîó View on Google Maps</a></p>
        `;
        document.getElementById("shareBtn").style.display = "inline-block";
        window._lastLocation = mapLink;
      }, err => {
        output.innerHTML = `‚ùå Error: ${err.message}`;
      });
    } else {
      output.innerHTML = `‚ùå Geolocation not supported by your browser.`;
    }
  }

  function shareLocationWhatsApp() {
    const phone = prompt("Enter WhatsApp number (+91...)");
    if (phone && window._lastLocation) {
      const msg = encodeURIComponent(`üìç Here's my current location: ${window._lastLocation}`);
      window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
    } else {
      alert("Please first detect your location.");
    }
  }

  function showRoute() {
    const src = encodeURIComponent(document.getElementById('src').value);
    const dest = encodeURIComponent(document.getElementById('dest').value);
    if (src && dest) {
      window.open(`https://www.google.com/maps/dir/${src}/${dest}`, "_blank");
    }
  }
</script>

</body>
</html>
