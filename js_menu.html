<main>

<script>
const formArea = document.getElementById('formArea');
const output = document.getElementById('output');
const menu = document.getElementById('actionMenu');
let startTime = Date.now();
let clickCount = 0;
let searchStats = {};
let mediaRecorder;
let chunks = [];

setInterval(() => {
  document.getElementById('timer').textContent = Math.floor((Date.now() - startTime) / 1000);
}, 1000);

async function getIPLocation() {
  try {
    const res = await fetch("https://ipapi.co/json/");
    return await res.json();
  } catch {
    return { ip: "Unavailable", city: "Unknown", country: "Unknown" };
  }
}

async function trackClick() {
  clickCount++;
  const loc = await getIPLocation();
  const log = `ğŸ”— Link clicked ${clickCount} time(s)\nğŸ•’ ${new Date().toLocaleString()}\nğŸ“ ${loc.city}, ${loc.country} (${loc.ip})\n\n`;
  document.getElementById('logBox').textContent = log + document.getElementById('logBox').textContent;
}

async function trackSearch() {
  const query = document.getElementById("searchBox").value.trim();
  if (!query) return alert("Please type something to search.");
  const loc = await getIPLocation();
  searchStats[query] = (searchStats[query] || 0) + 1;
  const log = `ğŸ” Searched: "${query}"\nğŸ•’ ${new Date().toLocaleString()}\nğŸ“ ${loc.city}, ${loc.country} (${loc.ip})\nTotal searches: ${searchStats[query]}\n\n`;
  document.getElementById('logBox').textContent = log + document.getElementById('logBox').textContent;
}

menu.addEventListener('change', loadForm);
window.onload = loadForm;

function loadForm() {
  const choice = menu.value;
  formArea.innerHTML = '';
  output.innerHTML = '';

  if (choice === 'upload') {
    formArea.innerHTML = `
      <input type="file" id="fileInput" />
      <button onclick="uploadToAPI()">ğŸš€ Upload to Flask</button>
    `;
  } else if (choice === 'email') {
    formArea.innerHTML = `
      <input type="email" id="emailTo" placeholder="Recipient Email" required />
      <input type="text" id="emailSubject" placeholder="Subject" required />
      <textarea id="emailBody" placeholder="Type your message here..." rows="5"></textarea>
      <button onclick="sendEmail()">ğŸ“¨ Send Email</button>
    `;
  } else if (choice === 'photo') {
    formArea.innerHTML = `
      <video id="video" autoplay></video><br>
      <button onclick="capturePhoto()">ğŸ“¸ Capture</button>
      <canvas id="canvas" style="display:none;"></canvas>
    `;
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      document.getElementById('video').srcObject = stream;
    });
  } else if (choice === 'video') {
    formArea.innerHTML = `
      <video id="recVideo" autoplay muted></video><br>
      <button onclick="startRecording()">â–¶ï¸ Start</button>
      <button onclick="stopRecording()">â¹ï¸ Stop</button>
    `;
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      document.getElementById('recVideo').srcObject = stream;
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
    });
  }
}

function uploadToAPI() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("Please select a file first.");
  const formData = new FormData();
  formData.append("file", file);
  fetch("/upload", {
    method: "POST",
    body: formData
  }).then(res => res.json())
    .then(result => alert("âœ… Server response: " + result.message));
}

function sendEmail() {
  const to = document.getElementById('emailTo').value;
  const subject = encodeURIComponent(document.getElementById('emailSubject').value);
  const body = encodeURIComponent(document.getElementById('emailBody').value);
  if (to && subject && body) {
    window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
  } else {
    alert("Please fill all fields.");
  }
}

function capturePhoto() {
  const canvas = document.getElementById('canvas');
  const video = document.getElementById('video');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  canvas.toBlob(blob => {
    addSharingOptions(blob, "image");
  });
}

function startRecording() {
  chunks = [];
  mediaRecorder.start();
}

function stopRecording() {
  mediaRecorder.stop();
  mediaRecorder.onstop = () => {
    const blob = new Blob(chunks, { type: 'video/webm' });
    addSharingOptions(blob, "video");
  };
}

function addSharingOptions(blob, type = "image") {
  const url = URL.createObjectURL(blob);
  output.innerHTML = `
    <a href="${url}" download="${type === 'image' ? 'photo.png' : 'video.webm'}">ğŸ“… Save ${type === 'image' ? 'Photo' : 'Video'}</a><br><br>
    <button onclick="shareViaWhatsApp('${url}')">ğŸ’¬ Share via WhatsApp</button>
    <button onclick="shareViaEmail('${url}')">âœ‰ï¸ Share via Email</button>
  `;
}

function shareViaWhatsApp(url) {
  const msg = encodeURIComponent(`Check this out: ${url}`);
  const phone = prompt("Enter WhatsApp number (+91...):");
  if (phone) window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
}

function shareViaEmail(url) {
  const mailto = `mailto:?subject=Shared Media&body=Check this out: ${url}`;
  window.location.href = mailto;
}
